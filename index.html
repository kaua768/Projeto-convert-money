<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>DEVCLUB converte money</title>
</head>

<body>

    <img class="logo" src="./img/logo (1).gif" alt="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>de</b>
            <select class="currency-select" >
                <option value="dolar" > US$ Dólar Americano </option>
                <option value="euro" > € Euro </option>
                <option value="libra" > £ Libra </option>
                <option value="bitcon" > Bitcon </option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./img/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./img/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./img/estados-unidos.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name" >Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>
</body>
<script src="./script.js"> </script>

</html>
